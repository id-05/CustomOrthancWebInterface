<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">

<f:view>
    <h:head>
        <title>bitServer</title>
        <f:facet name="last">
            <link rel="stylesheet" type="text/css"
                  href="#{facesContext.externalContext.requestContextPath}/resources/css/primeflex.min.css" />
        </f:facet>
    </h:head>
    <style type="text/css">
        .ui-panel, div.ui-state-hover {
            margin: 10px;
            width: 200px;
        }

        .ui-dashboard-column {
            width: 220px;
        }
    </style>


    <h:body>
        <h:form id="form">
            <p:growl id="growlMessageId" showDetail="true" widgetVar="growlMessageId"/>
            <div class="card">
                <p:menubar>
                    <p:menuitem style="margin-right: 5px" value="Очередь" outcome="queue" icon="pi pi-list"/>
                    <p:menuitem style="margin-right: 5px" value="Выйти" actionListener="#{autoriseBean.logout}" icon="pi pi-sign-out"/>
                    <f:facet name="options">
                        <div class="ui-input-icon-left p-mr-2">
                            <div align="right">ООО "Бит-Сервис" г.Чита, ул.Нечаева,68, тел: +7(3022)21-70-71</div>
                            <div align="right">Комплексные решения в области рентгенологии</div>
                        </div>
                    </f:facet>
                </p:menubar>
            </div>

        </h:form>

        <div class="card">
            <h:form>

            </h:form>
        </div>

    </h:body>
</f:view>

</html>
